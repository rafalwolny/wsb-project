version: "3.8"
services:
  database:
    image: rafalwolny/wsb-project-database:v1.0.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wsb
    volumes:
      - ./database/.data:/var/lib/mysql

  backend:
    image: rafalwolny/wsb-project-backend:v1.0.0
    restart: on-failure
    environment:
      MYSQL_DATABASE: wsb
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_HOST: database
    depends_on:
      - database

  api:
    image: rafalwolny/wsb-project-api:v1.0.0
    restart: on-failure
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:rw
    depends_on:
      - backend
